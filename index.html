<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather website with api integartion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" name="" class="input-box" placeholder="enter the city">
                
                <button class="fa-brands fa-searchengin" id="searchBtn" title="search"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>sorry, Location not found!! <sup>x</sup>___ <sup>x</sup></h1>
            <img src="found_7010170.png" alt="error">
        </div>
        <div class="weather-body">
            <img src="sun_1888282.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup> Â°C</sup></p>
                <p class="description">light rain</p>

            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet fa-bounce"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind fa-fade"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind-speed</p>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/4905ecdfd2.js" crossorigin="anonymous"></script>
</body>

</html>
